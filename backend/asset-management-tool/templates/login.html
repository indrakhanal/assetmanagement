{%load static%}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Asset management | Superuser login</title>
  <link rel="shortcut icon" type="image/jpg" href="{%static 'AMSfavicon.png'%}"/>


  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{%static 'plugins/fontawesome-free/css/all.min.css'%}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{%static 'dist/css/adminlte.min.css'%}">
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <div class="container">  
        {%block content%}
        
        <div class="wrapper fadeInDown">
            <h2 style="text-align: center;">Superuser login</h2>
            <div id="formContent">
              <!-- Tabs Titles -->
          
              <!-- Icon -->
              <div class="fadeIn first">
                <img src="{%static 'AMS-LOGO-ORIGINAL.png'%}" id="icon" alt="asset management" />
              </div>
          
              <!-- Login Form -->
              <form method="post" action=".">
                  {%if error%}
                  <h6 style="color: red;">{{error}}</h6>
                  {%endif%}
                  {%csrf_token%}
                <input type="text" id="login" class="fadeIn second" name="username" placeholder="Username" required>
                <input type="password"  id="password" class="fadeIn third" name="password" placeholder="Password" required>
                <input type="submit" class="fadeIn fourth" value="Log In">
              </form>
          
             
          
            </div>
        {%endblock%}

    </div>



</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="{%static 'plugins/jquery/jquery.min.js'}"></script>
<!-- Bootstrap 4 -->
<script src="{%static 'plugins/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
<!-- AdminLTE App -->
<script src="{%static 'dist/js/adminlte.min.js'%}"></script>
</body>
</html>
